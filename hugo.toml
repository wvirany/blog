baseURL = 'https://wvirany.com/'
languageCode = 'en-us'
title = 'Walter Virany'
theme = 'theme'

[taxonomies]
tag = 'tags'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[params]
# Meta description
description = "Blog - Walter Virany"

# Appearance settings
theme = 'light'
colorPalette = 'default' # default, catpuccin, gruvebox, eink
hideHeader = false

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = false
listDateFormat = 'Jan 2006'

# Breadcrumbs
breadcrumbs = false

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/walter-virany/"

[[params.social]]
name = "github"
url = "https://github.com/wvirany"

[[params.social]]
name = "youtube"
url = "https://www.youtube.com/channel/UC3atzAmp5W9vJ2vnOKUYrvA"


# Main menu pages
[[params.menu]]
name = "home"
url = "/"

# [[params.menu]]
# name = "posts"
# url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlighting on code blocks
[markup]
[markup.highlight]
style = 'vs'

[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true


# Giscus comments
[params.giscus]
enable = false
repo = "your/repo"
repoid = "id"
category = "category"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme" 